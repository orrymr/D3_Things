<html>

<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body>
	<div id="grid"></div>
	<div id="coords"></div>
	<div id="lastaction"></div>
</body>


<script>
var numRows = 6
var numCols = 6

function getData(){
	var xPos = 1
	var yPos = 1
	var width = 100
	var height = 100
	var data = new Array()

	for(var row = 0; row < numRows; row ++){
		data.push(new Array())

		for(var col = 0; col < numCols; col ++){
			data[row].push({
				x: xPos,
				y: yPos,
				width: width,
				height: height
			})
			xPos += width
		}
		xPos = 1
		yPos += height
	}

	return data
}

var gridData = getData()


function drawGrid(){
	var grid = d3.select("#grid")
		.append("svg")
		.attr("width", (100 * numCols + 2) + "px")
		.attr("height", (100 * numRows + 2) + "px")

	var row = grid.selectAll(".row")
		.data(gridData)
		.enter()
		.append("g")
		.attr("class", "row")

	var column = row.selectAll(".square")
		.data(function(d) { return d })
		.enter()
		.append("rect")
		.attr("class", "square")
		.attr("x", function(d){ return d.x })
		.attr("y", function(d){ return d.y })
		.attr("width", function(d){ return d.width })
		.attr("height", function(d){ return d.height })
		.style("fill", "#fff")
	    .style("stroke", "#222");
}

function drawBall(xPos, yPos) {

	d3.select(".circle")
		.remove()
		.exit()
		
	var ball = d3.select("#grid")
		.select("svg")
		.append("g")
		.attr("class", "circle")
		.append("circle")
		.attr("cx", (50 + 100 * (xPos - 1)) + "px")
		.attr("cy", (50 + 100 * (yPos - 1)) + "px")
		.attr("r", "25px")
		.style("fill", "red")
		.style("stroke", "black")
		.style("stroke-width", "3")
}

function printCoords(coords){
	d3.select("#coords")
		.select("p")
		.remove()
		.exit()

	d3.select("#coords")
		.append("p")
		.text("(" + coords + ")")
}

function printLastAction(lastaction){
	d3.select("#lastaction")
		.select("p")
		.remove()
		.exit()

	d3.select("#lastaction")
		.append("p")
		.text("Last Action: " + lastaction)

	if(collision){
		console.log("collision!")
		d3.select("#lastaction")
			.select("p")
			.style("color", "red")
	}
}

function doAllTheStuff(){
	var xPos = Math.floor(Math.random() * numCols) + 1
	var yPos = Math.floor(Math.random() * numRows) + 1
	var coords = [xPos, yPos]
	drawBall(xPos, yPos)
}

function getNextAction(){
	actions = ["n", "s", "w", "e"]
	return actions[Math.floor(Math.random() * actions.length)];
}

function takeAction(coords, action){
	if(action == 'n'){
		if (coords[1] == 1){
			collision = true;
			return coords
		}
		else
			return [coords[0], coords[1] - 1]
	} else if (action == 's'){
		if(coords[1] == numRows){
			collision = true;
			return coords 
		}
		else
			return [coords[0], coords[1] + 1]
	} else if (action == 'w'){
		if(coords[0] == 1){
			collision = true
			return coords
		}
		else 
			return [coords[0] - 1, coords[1]]
	} else if (action == 'e'){
		if(coords[0] == numCols){
			collision = true
			return coords
		}
		else 
			return [coords[0] + 1, coords[1]]
	}
}

function playGame(){
	collision = false
	action = getNextAction()
	coords = takeAction(coords, action)
	drawBall(coords[0], coords[1])
	printCoords(coords)
	printLastAction(action)
}

var collision = false
var coords = [1, numRows] //Starting co-ords
drawGrid()
drawBall(coords[0], coords[1])
printCoords(coords)
d3.interval(playGame, 1000)


/* Action Probabilities */
class ActionProbabilities {
	constructor(){
		this.n = 0.25
		this.s = 0.25
		this.e = 0.25
		this.w = 0.25
	}

	// constructor(n, s, w, e){
	// 	this.n = n
	// 	this.s = s
	// 	this.e = e
	// 	this.w = w
	// }
}


/* Policy Class */

class Policy {
  constructor(numRows, numCols) {
    this.rows = new Array (numRows)
    for (var row = 0; row < numRows; row ++){
    	this.rows[row] = new Array(numCols)
    	for (var col = 0; col < numCols; col ++){
    		this.rows[row][col] = new ActionProbabilities();
    	}
    }
  }

}

p = new Policy(6, 6)

console.log(p)
</script>



</html>
